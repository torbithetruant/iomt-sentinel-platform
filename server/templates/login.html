<!DOCTYPE html>
<html>
<head>
    <title>Connexion ‚Äì IoMT Dashboard</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial; background-color: #f2f2f2; padding: 40px; }
        form { background: white; padding: 60px; border-radius: 8px; max-width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; }
        label { font-weight: bold; }
        input[type="text"], input[type="password"] {
            width: 100%; padding: 10px; margin: 8px 0 16px 0; border: 1px solid #ccc; border-radius: 4px;
        }
        button {
            width: 100%; padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 4px;
            cursor: pointer; font-weight: bold;
        }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <form action="/login" method="post" autocomplete="off">
        <h2>üîê Connexion utilisateur</h2>
        <label>Nom d'utilisateur :</label>
        <input type="text" name="username" required>

        <label>Mot de passe :</label>
        <input type="password" name="password" required>

        <button type="submit">Se connecter</button>
    </form>
</body>
</html>
